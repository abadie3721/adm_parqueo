<div class="row">

       <div class="card">
        <img class="card-img-top" src="/img/{{ registro[5] }}" alt="Title">

            <h4 class="card-title">{{ registro[1] }}</h4>
            <p class="card-text">

        </div>
       </div> 
    </div>
    {% endfor %}
       
</div>
